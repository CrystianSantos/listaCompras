<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Lista de Compras</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
    <h1>Lista de Compras</h1>

    <!-- Formulário de Cadastro -->
    <form id="form-lista">
      <input type="text" id="nome" placeholder="Nome" required />
      <input type="text" id="marca" placeholder="Marca" />
      <input type="text" id="quantidade" placeholder="Quantidade" />
      <button type="submit">Salvar</button>
    </form>

    <!-- Tabela de Listagem -->
    <table>
      <tbody id="tabela-lista"></tbody>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Marca</th>
          <th>Quantidade</th>
        </tr>
      </thead>
      <tbody id="tabela-Compras">
        <!-- Linhas serão inseridas via JS -->
      </tbody>
    </table>
  </div>

  <script src="./js/main.js"></script> <!-- Será feito na Parte 5 -->
</body>
</html>
